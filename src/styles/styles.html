<!DOCTYPE html>
<html>
<body>
    <div class="winamp" id="winamp">
        <div class="titlebar">
            <div class="titlebar-left"></div>
            <div class="titlebar-center"></div>
            <div class="titlebar-right">
                <button class="titlebar-button min"></button>
                <button class="titlebar-button close"></button>
            </div>
        </div> 
        

        <div class="main-window">
            <div class="display">
                <div class="text-display">
                    <div class="song-title">Welcome to Winamp</div>
                    <div class="song-info">
                        <span class="khz">44</span>
                        <span class="kbps">128</span>
                        <span class="stereo">stereo</span>
                    </div>
                </div>
                <div class="time-display">00:00</div>
            </div>
            
            <div class="media-controls">
                <button class="previous"></button>
                <button class="play"></button>
                <button class="pause"></button>
                <button class="stop"></button>
                <button class="next"></button>
                
                <div class="volume-slider">
                    <div class="slider-track"></div>
                    <div class="slider-handle"></div>
                </div>
                
                <div class="balance-slider">
                    <div class="slider-track"></div>
                    <div class="slider-handle"></div>
                </div>
            </div>
            
            <div class="seekbar">
                <div class="seekbar-track"></div>
                <div class="seekbar-handle"></div>
            </div>
        </div>
    </div>
</html>
